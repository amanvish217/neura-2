<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neura Protocol Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        header {
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            color: #00ff88; /* Green accent for "Neura" theme */
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.8;
        }

        button {
            background-color: #00ff88;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00cc6a;
        }

        button:disabled {
            background-color: #333;
            cursor: not-allowed;
        }

        #question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .option {
            background-color: #333;
            border: 2px solid #444;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: left;
        }

        .option:hover {
            background-color: #444;
        }

        .option.selected {
            background-color: #00ff88;
            color: #000;
        }

        #next-btn {
            margin-top: 20px;
        }

        #start-screen, #result-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        #result-score {
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Neura Protocol Quiz</h1>
            <p>Test your knowledge on Neura's sovereign blockchain for stablecoins and DeFi!</p>
        </header>
        
        <div id="quiz-container">
            <div id="question-container" style="display: none;">
                <h2 id="question"></h2>
                <div id="options"></div>
                <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>
            </div>
            
            <div id="start-screen">
                <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
            </div>
            
            <div id="result-screen" style="display: none;">
                <h2 id="result-title"></h2>
                <p id="result-score"></p>
                <button onclick="restartQuiz()">Restart Quiz</button>
            </div>
        </div>
    </div>
    
    <script>
        const quizData = [
            {
                question: "What is Neura primarily designed for?",
                options: ["General-purpose smart contracts", "Stablecoins, DeFi, and real-time digital finance", "Social media platforms", "Gaming ecosystems"],
                correct: 1
            },
            {
                question: "What consensus mechanism does Neura use?",
                options: ["Proof-of-Work", "QBFT (Quorum Byzantine Fault Tolerance)", "Proof-of-Stake", "Delegated Proof-of-Stake"],
                correct: 1
            },
            {
                question: "What is $USN backed by?",
                options: ["Bitcoin reserves", "A diversified basket of GENIUS-Actâ€“compliant and yield-bearing stablecoins", "Fiat currency only", "Gold and commodities"],
                correct: 1
            },
            {
                question: "What is RPCfi in Neura?",
                options: ["A type of cryptocurrency", "A value primitive that turns RPC infrastructure spending into on-chain yield", "A bridging protocol", "A governance token"],
                correct: 1
            },
            {
                question: "What is the primary benefit of Neura's sovereign infrastructure stack?",
                options: ["Higher transaction fees", "Sub-second block times and instant finality with full control over hardware and network", "Reliance on public internet", "Inflationary token emissions"],
                correct: 1
            },
            {
                question: "How many cities is Neura's physical network deployed across at launch?",
                options: ["3 cities", "12 cities across 7 countries and 4 continents", "50 cities", "1 city only"],
                correct: 1
            },
            {
                question: "What client does Neura's Layer 1 blockchain use?",
                options: ["Geth", "Hyperledger Besu", "Cosmos SDK", "Substrate"],
                correct: 1
            },
            {
                question: "What mechanism does Neura use for $ANKR tokens during transactions?",
                options: ["Minting new tokens", "Real-time burning of a percentage of fees", "Staking rewards", "Airdrops"],
                correct: 1
            },
            {
                question: "What is a key compliance feature of Neura?",
                options: ["No audits required", "Programmable geo-fencing and SOC 2 Type II compliant nodes", "Anonymous transactions only", "Centralized control"],
                correct: 1
            },
            {
                question: "What is the total supply of $ANKR tokens?",
                options: ["1 billion", "10 billion", "100 billion", "Unlimited"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedOption = -1;

        function startQuiz() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('question-container').style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            const qData = quizData[currentQuestion];
            document.getElementById('question').textContent = qData.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            qData.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = option;
                div.onclick = () => selectOption(index);
                optionsContainer.appendChild(div);
            });
            
            document.getElementById('next-btn').disabled = true;
            selectedOption = -1;
        }

        function selectOption(index) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            event.target.classList.add('selected');
            selectedOption = index;
            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            if (selectedOption === quizData[currentQuestion].correct) {
                score++;
            }
            
            currentQuestion++;
            
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('result-title').textContent = percentage >= 70 ? 'Excellent! You understand Neura Protocol.' : 'Good effort! Review the docs and try again.';
            document.getElementById('result-score').textContent = `You scored ${score} out of ${quizData.length} (${percentage}%)`;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('start-screen').style.display = 'flex';
        }
    </script>
</body>
</html>
